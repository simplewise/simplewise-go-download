name: Build and Publish Simplewise Go

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (mac, windows, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - mac
          - windows
          - all
      gpu_layers:
        description: 'GPU layers to offload (-1 = auto, 0 = CPU only)'
        required: false
        default: '-1'
      channel:
        description: 'Release channel (beta or stable)'
        required: false
        default: 'beta'
        type: choice
        options:
          - beta
          - stable
      release_message:
        description: 'Optional release message for Whats New section'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-publish-macos:
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'mac' || github.event.inputs.platform == 'all' || !github.event.inputs.platform }}

    env:
      CI: true
      BUILD_NUMBER: ${{ github.run_number }}
      GPU_LAYERS: ${{ github.event.inputs.gpu_layers }}
      MODEL_DOWNLOAD_BASE_URL: https://simplewise-go-model-downloads.s3.eu-central-1.amazonaws.com/models
      COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
      COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
      SIMPLEWISE_API_URL: ${{ secrets.SIMPLEWISE_API_URL }}
      CHANNEL: ${{ github.event.inputs.channel }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      UPDATE_BUCKET: simplewise-go-download
      UPDATE_REGION: eu-north-1
      UPDATE_BASE_URL: https://simplewise-go-download.s3.eu-north-1.amazonaws.com
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: simplewise/simplewise-go
          path: source
          token: ${{ secrets.SIMPLEWISE_GO_PAT }}

      - name: Get commit SHA from source repository
        id: source_commit
        working-directory: source
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
          echo "Source repository commit SHA: $COMMIT_SHA"

      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: current

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: source/package-lock.json

      - name: Install dependencies
        working-directory: source
        run: npm ci

      - name: Rebuild native modules for Electron
        working-directory: source
        run: |
          npx --yes electron-rebuild -f -w better-sqlite3 || npm rebuild better-sqlite3 --runtime=electron --target=$(node -p "require('electron/package.json').version")

      - name: Verify build configuration
        working-directory: source
        run: |
          echo "=== Build Configuration ==="
          echo "MODEL_DOWNLOAD_BASE_URL: $MODEL_DOWNLOAD_BASE_URL"
          echo "CHAT_MODEL_FILE: ${CHAT_MODEL_FILE:-gemma-3n-E2B-it-Q4_K_M.gguf (default)}"
          echo "EMBED_MODEL_FILE: ${EMBED_MODEL_FILE:-embeddinggemma-300M-Q8_0.gguf (default)}"
          echo "GPU_LAYERS: $GPU_LAYERS"
          echo "CHANNEL: $CHANNEL"
          echo "BUILD_NUMBER: $BUILD_NUMBER"
          echo "==========================="

      - name: Build and Publish with Electron Forge (macOS)
        working-directory: source
        env:
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          npm run publish

      - name: Verify node-llama-cpp placement (postPackage hook check)
        working-directory: source
        run: |
          echo "=== Verifying node-llama-cpp placement ==="
          OUT_DIR=$(find out -name "*.app" -maxdepth 4 | head -1)
          if [ -z "$OUT_DIR" ]; then
            echo "WARNING: No .app found in out/"
          else
            RESOURCES="$OUT_DIR/Contents/Resources"
            if [ -d "$RESOURCES/node_modules/node-llama-cpp" ]; then
              echo "✅ node-llama-cpp correctly placed at resources/node_modules/node-llama-cpp"
            else
              echo "❌ MISSING: resources/node_modules/node-llama-cpp"
              echo "   Contents of resources/:"
              ls "$RESOURCES/" | grep -E "node|llama" || echo "   (nothing matching)"
              exit 1
            fi
          fi
          echo "=========================================="

      - name: Get version and build info
        working-directory: source
        id: build_info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=${{ env.BUILD_NUMBER }}
          BUILD_DATE=$(date -u +"%d-%m-%y")
          BUILD_DATETIME=$(date -u +"%d-%m-%y-%H%M")
          FOLDER_SUFFIX="v${VERSION}-build-${BUILD_NUMBER}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "build_datetime=$BUILD_DATETIME" >> $GITHUB_OUTPUT
          echo "folder_suffix=$FOLDER_SUFFIX" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Build: $BUILD_NUMBER, Folder: $FOLDER_SUFFIX"

      - name: Prepare release body
        id: release_body
        env:
          VERSION: ${{ steps.build_info.outputs.version }}
          BUILD_NUMBER: ${{ steps.build_info.outputs.build_number }}
          BUILD_DATETIME: ${{ steps.build_info.outputs.build_datetime }}
          FOLDER_SUFFIX: ${{ steps.build_info.outputs.folder_suffix }}
          CHANNEL: ${{ env.CHANNEL }}
          RELEASE_MESSAGE: ${{ github.event.inputs.release_message }}
        run: |
          python3 << 'PYTHON_SCRIPT'
          import os
          version = os.environ.get('VERSION', '')
          build_number = os.environ.get('BUILD_NUMBER', '')
          build_datetime = os.environ.get('BUILD_DATETIME', '')
          folder_suffix = os.environ.get('FOLDER_SUFFIX', '')
          channel = os.environ.get('CHANNEL', '')
          release_message = os.environ.get('RELEASE_MESSAGE', '')
          mac_link = f"- [mac-{channel}-latest](https://simplewise-go-download.s3.eu-north-1.amazonaws.com/{folder_suffix}/darwin/arm64/simplewise-go-{version}-arm64.dmg)"
          release_body = ""
          if release_message:
              release_body = f"## What's New\n\n{release_message}\n\n"
          release_body += "## Download\n\n"
          release_body += f"{mac_link}\n"
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write('body<<EOF\n')
              f.write(release_body)
              f.write('\nEOF\n')
          PYTHON_SCRIPT

      - name: Create Mac release with S3 download links
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.build_info.outputs.version }}-mac
          name: Mac Release v${{ steps.build_info.outputs.version }}
          body: ${{ steps.release_body.outputs.body }}
          append_body: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish-windows:
    runs-on: windows-latest
    if: ${{ github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all' || !github.event.inputs.platform }}

    env:
      CI: true
      BUILD_NUMBER: ${{ github.run_number }}
      GPU_LAYERS: ${{ github.event.inputs.gpu_layers }}
      MODEL_DOWNLOAD_BASE_URL: https://simplewise-go-model-downloads.s3.eu-central-1.amazonaws.com/models
      COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
      COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
      SIMPLEWISE_API_URL: ${{ secrets.SIMPLEWISE_API_URL }}
      CHANNEL: ${{ github.event.inputs.channel }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      UPDATE_BUCKET: simplewise-go-download
      UPDATE_REGION: eu-north-1
      UPDATE_BASE_URL: https://simplewise-go-download.s3.eu-north-1.amazonaws.com
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: simplewise/simplewise-go
          path: source
          token: ${{ secrets.SIMPLEWISE_GO_PAT }}

      - name: Get commit SHA from source repository
        id: source_commit
        working-directory: source
        shell: pwsh
        run: |
          $commitSha = git rev-parse HEAD
          echo "commit_sha=$commitSha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "COMMIT_SHA=$commitSha" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Source repository commit SHA: $commitSha"

      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: current

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: source/package-lock.json

      - name: Clean npm cache and node_modules (Windows)
        working-directory: source
        shell: pwsh
        run: |
          npm cache clean --force
          if (Test-Path "node_modules") {
            Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "node_modules"
            Start-Sleep -Seconds 2
          }

      - name: Install dependencies
        working-directory: source
        shell: pwsh
        run: |
          $maxRetries = 3
          $retryCount = 0
          $success = $false
          while ($retryCount -lt $maxRetries -and -not $success) {
            try {
              Write-Host "Attempt $($retryCount + 1) of $maxRetries"
              npm ci
              if ($LASTEXITCODE -eq 0) {
                $success = $true
              } else {
                throw "npm ci failed with exit code $LASTEXITCODE"
              }
            } catch {
              $retryCount++
              if ($retryCount -lt $maxRetries) {
                Write-Host "Installation failed, retrying in 5 seconds..."
                Start-Sleep -Seconds 5
                if (Test-Path "node_modules") {
                  Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "node_modules"
                  Start-Sleep -Seconds 2
                }
              } else {
                Write-Host "All retry attempts failed"
                exit 1
              }
            }
          }

      - name: Rebuild native modules for Electron
        working-directory: source
        shell: pwsh
        run: |
          npx --yes electron-rebuild -f -w better-sqlite3
          if ($LASTEXITCODE -ne 0) {
            $electronVersion = (Get-Content node_modules/electron/package.json | ConvertFrom-Json).version
            npm rebuild better-sqlite3 --runtime=electron --target=$electronVersion
          }

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify build configuration
        working-directory: source
        shell: pwsh
        run: |
          Write-Host "=== Build Configuration ==="
          Write-Host "MODEL_DOWNLOAD_BASE_URL: $env:MODEL_DOWNLOAD_BASE_URL"
          Write-Host "CHAT_MODEL_FILE: $(if ($env:CHAT_MODEL_FILE) { $env:CHAT_MODEL_FILE } else { 'gemma-3n-E2B-it-Q4_K_M.gguf (default)' })"
          Write-Host "EMBED_MODEL_FILE: $(if ($env:EMBED_MODEL_FILE) { $env:EMBED_MODEL_FILE } else { 'embeddinggemma-300M-Q8_0.gguf (default)' })"
          Write-Host "GPU_LAYERS: $env:GPU_LAYERS"
          Write-Host "CHANNEL: $env:CHANNEL"
          Write-Host "BUILD_NUMBER: $env:BUILD_NUMBER"
          Write-Host "==========================="

      - name: Build and Publish with Electron Forge (Windows)
        working-directory: source
        shell: pwsh
        env:
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          npm run publish

      - name: Get version and build info
        working-directory: source
        id: build_info
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $buildNumber = $env:BUILD_NUMBER
          $buildDate = Get-Date -Format "dd-MM-yy"
          $buildDateTime = Get-Date -Format "dd-MM-yy-HHmm"
          $folderSuffix = "v$version-build-$buildNumber"
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "build_number=$buildNumber" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "build_date=$buildDate" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "build_datetime=$buildDateTime" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "folder_suffix=$folderSuffix" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Version: $version, Build: $buildNumber, Folder: $folderSuffix"

      - name: Prepare release body
        id: release_body
        env:
          VERSION: ${{ steps.build_info.outputs.version }}
          BUILD_NUMBER: ${{ steps.build_info.outputs.build_number }}
          BUILD_DATETIME: ${{ steps.build_info.outputs.build_datetime }}
          FOLDER_SUFFIX: ${{ steps.build_info.outputs.folder_suffix }}
          CHANNEL: ${{ env.CHANNEL }}
          RELEASE_MESSAGE: ${{ github.event.inputs.release_message }}
        shell: pwsh
        run: |
          python -c @"
          import os
          version = os.environ.get('VERSION', '')
          build_number = os.environ.get('BUILD_NUMBER', '')
          build_datetime = os.environ.get('BUILD_DATETIME', '')
          folder_suffix = os.environ.get('FOLDER_SUFFIX', '')
          channel = os.environ.get('CHANNEL', '')
          release_message = os.environ.get('RELEASE_MESSAGE', '')
          windows_link = f"- [windows-{channel}-latest](https://simplewise-go-download.s3.eu-north-1.amazonaws.com/{folder_suffix}/win32/x64/simplewise-go-win32-x64-{version}.zip)"
          release_body = ""
          if release_message:
              release_body = f"## What's New\n\n{release_message}\n\n"
          release_body += "## Download\n\n"
          release_body += f"{windows_link}\n"
          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as f:
              f.write('body<<EOF\n')
              f.write(release_body)
              f.write('\nEOF\n')
          "@

      - name: Create Windows release with S3 download links
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.build_info.outputs.version }}-windows
          name: Windows Release v${{ steps.build_info.outputs.version }}
          body: ${{ steps.release_body.outputs.body }}
          append_body: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
