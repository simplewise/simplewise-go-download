name: Build and Publish Simplewise Go

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (mac, windows, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - mac
          - windows
          - all
      chat_model:
        description: 'Chat model for conversation (e.g. gemma3:270m or gemma3n:e2b)'
        required: false
        default: 'gemma3n:e2b'
      embed_model:
        description: 'Embedding model for knowledge base (e.g. embeddinggemma:300m)'
        required: false
        default: 'embeddinggemma:300m'
      installation_mode:
        description: 'Installation mode: PACKAGED (models bundled) or INSTALL (models need installation)'
        required: false
        default: 'INSTALL'
        type: choice
        options:
          - PACKAGED
          - INSTALL
      channel:
        description: 'Release channel (beta or stable)'
        required: false
        default: 'beta'
        type: choice
        options:
          - beta
          - stable
      release_message:
        description: 'Optional release message for Whats New section'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-publish-macos:
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'mac' || github.event.inputs.platform == 'all' || !github.event.inputs.platform }}

    env:
      # Ensure CI mode for deterministic installs
      CI: true
      BUILD_NUMBER: ${{ github.run_number }}
      # AI Models Configuration
      CHAT_MODEL: ${{ github.event.inputs.chat_model }}
      EMBED_MODEL: ${{ github.event.inputs.embed_model }}
      INSTALLATION_MODE: ${{ github.event.inputs.installation_mode }}
      CHANNEL: ${{ github.event.inputs.channel }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: simplewise/simplewise-go
          path: source
          token: ${{ secrets.SIMPLEWISE_GO_PAT }}

      - name: Get commit SHA from source repository
        id: source_commit
        working-directory: source
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
          echo "Source repository commit SHA: $COMMIT_SHA"

      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: current

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: source/package-lock.json

      - name: Install dependencies
        working-directory: source
        run: npm ci

      - name: Rebuild native modules for Electron
        working-directory: source
        run: |
          # Rebuild better-sqlite3 for Electron's Node.js version
          npx --yes electron-rebuild -f -w better-sqlite3 || npm rebuild better-sqlite3 --runtime=electron --target=$(node -p "require('electron/package.json').version")

      - name: Start Ollama server and install current model
        if: ${{ github.event.inputs.installation_mode != 'INSTALL' }}
        working-directory: source
        run: |
          npm run ollama -- serve &
          # Give the server a moment to start
          sleep 5
          # Install the currently configured model into resources/ollama/models
          npm run ollama -- install

      - name: Remove Windows binaries (macOS build)
        working-directory: source
        run: |
          if [ -d "resources/ollama/ollama-windows" ]; then
            rm -rf resources/ollama/ollama-windows
            echo "Removed Windows binaries for macOS build"
          fi

      - name: Build and Publish with Electron Forge (macOS)
        working-directory: source
        env:
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
        run: |
          npm run publish

      - name: Get version and build info
        working-directory: source
        id: build_info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=${{ env.BUILD_NUMBER }}
          BUILD_DATE=$(date -u +"%d-%m-%y")
          BUILD_DATETIME=$(date -u +"%d-%m-%y-%H%M")
          FOLDER_SUFFIX="v${VERSION}-build-${BUILD_NUMBER}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "build_datetime=$BUILD_DATETIME" >> $GITHUB_OUTPUT
          echo "folder_suffix=$FOLDER_SUFFIX" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Build: $BUILD_NUMBER, Folder: $FOLDER_SUFFIX"

      - name: Prepare release body
        id: release_body
        run: |
          if [ -n "${{ github.event.inputs.release_message }}" ]; then
            RELEASE_BODY="## What's New\n\n${{ github.event.inputs.release_message }}\n\n"
          else
            RELEASE_BODY=""
          fi
          
          RELEASE_BODY="${RELEASE_BODY}## Mac\n\n"
          RELEASE_BODY="${RELEASE_BODY}Download App (Latest)\n\n"
          RELEASE_BODY="${RELEASE_BODY}- [mac-${{ env.CHANNEL }}-latest](https://simplewise-go-download.s3.amazonaws.com/${{ steps.build_info.outputs.folder_suffix }}/darwin/arm64/simplewise-go-${{ steps.build_info.outputs.version }}-arm64.dmg)\n\n"
          RELEASE_BODY="${RELEASE_BODY}Older Builds\n\n"
          RELEASE_BODY="${RELEASE_BODY}- [mac-${{ env.CHANNEL }}-${{ steps.build_info.outputs.build_number }}-${{ steps.build_info.outputs.build_datetime }}](https://simplewise-go-download.s3.amazonaws.com/${{ steps.build_info.outputs.folder_suffix }}/darwin/arm64/simplewise-go-${{ steps.build_info.outputs.version }}-arm64.dmg)\n"
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update release with S3 download links
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.build_info.outputs.version }}
          name: Release v${{ steps.build_info.outputs.version }}
          body: ${{ steps.release_body.outputs.body }}
          append_body: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish-windows:
    runs-on: windows-latest
    if: ${{ github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all' || !github.event.inputs.platform }}

    env:
      CI: true
      BUILD_NUMBER: ${{ github.run_number }}
      # AI Models Configuration
      CHAT_MODEL: ${{ github.event.inputs.chat_model }}
      EMBED_MODEL: ${{ github.event.inputs.embed_model }}
      INSTALLATION_MODE: ${{ github.event.inputs.installation_mode }}
      CHANNEL: ${{ github.event.inputs.channel }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: simplewise/simplewise-go
          path: source
          token: ${{ secrets.SIMPLEWISE_GO_PAT }}

      - name: Get commit SHA from source repository
        id: source_commit
        working-directory: source
        shell: pwsh
        run: |
          $commitSha = git rev-parse HEAD
          echo "commit_sha=$commitSha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "COMMIT_SHA=$commitSha" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Source repository commit SHA: $commitSha"

      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: current

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: source/package-lock.json

      - name: Clean npm cache and node_modules (Windows)
        working-directory: source
        shell: pwsh
        run: |
          # Clean npm cache
          npm cache clean --force
          # Remove node_modules if it exists (ignore errors if files are locked)
          if (Test-Path "node_modules") {
            Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "node_modules"
            Start-Sleep -Seconds 2
          }

      - name: Install dependencies
        working-directory: source
        shell: pwsh
        run: |
          # Retry npm ci up to 3 times with delays
          $maxRetries = 3
          $retryCount = 0
          $success = $false
          
          while ($retryCount -lt $maxRetries -and -not $success) {
            try {
              Write-Host "Attempt $($retryCount + 1) of $maxRetries"
              npm ci
              if ($LASTEXITCODE -eq 0) {
                $success = $true
              } else {
                throw "npm ci failed with exit code $LASTEXITCODE"
              }
            } catch {
              $retryCount++
              if ($retryCount -lt $maxRetries) {
                Write-Host "Installation failed, retrying in 5 seconds..."
                Start-Sleep -Seconds 5
                # Clean up partially installed files
                if (Test-Path "node_modules") {
                  Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "node_modules"
                  Start-Sleep -Seconds 2
                }
              } else {
                Write-Host "All retry attempts failed"
                exit 1
              }
            }
          }

      - name: Rebuild native modules for Electron
        working-directory: source
        shell: pwsh
        run: |
          # Rebuild better-sqlite3 for Electron's Node.js version
          npx --yes electron-rebuild -f -w better-sqlite3
          if ($LASTEXITCODE -ne 0) {
            $electronVersion = (Get-Content node_modules/electron/package.json | ConvertFrom-Json).version
            npm rebuild better-sqlite3 --runtime=electron --target=$electronVersion
          }

      - name: Start Ollama server and install current model
        if: ${{ github.event.inputs.installation_mode != 'INSTALL' }}
        working-directory: source
        shell: pwsh
        run: |
          npm run ollama -- serve &
          Start-Sleep -Seconds 5
          npm run ollama -- install

      - name: Remove macOS binaries (Windows build)
        working-directory: source
        shell: pwsh
        run: |
          if (Test-Path "resources/ollama/ollama-darwin") {
            Remove-Item -Recurse -Force "resources/ollama/ollama-darwin"
            Write-Host "Removed macOS binaries for Windows build"
          }

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Windows DLL files from S3
        working-directory: source
        shell: pwsh
        run: |
          # Create the target directory if it doesn't exist
          $targetDir = "resources/ollama/ollama-windows/ollama"
          if (-not (Test-Path $targetDir)) {
            New-Item -ItemType Directory -Path $targetDir -Force | Out-Null
            Write-Host "Created directory: $targetDir"
          }
          
          # Download all files from S3 bucket
          Write-Host "Downloading files from s3://simplewise-go-download-windowsdll to $targetDir"
          aws s3 sync s3://simplewise-go-download-windowsdll $targetDir --region $env:AWS_REGION
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Successfully downloaded files from S3 bucket"
            $files = Get-ChildItem -Path $targetDir -Recurse
            Write-Host "Downloaded $($files.Count) file(s):"
            $files | ForEach-Object { Write-Host "  - $($_.FullName.Replace((Resolve-Path $targetDir).Path + '\', ''))" }
          } else {
            Write-Error "Failed to download files from S3 bucket"
            exit 1
          }

      - name: Build and Publish with Electron Forge (Windows)
        working-directory: source
        shell: pwsh
        env:
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
        run: |
          npm run publish

      - name: Get version and build info
        working-directory: source
        id: build_info
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $buildNumber = $env:BUILD_NUMBER
          $buildDate = Get-Date -Format "dd-MM-yy"
          $buildDateTime = Get-Date -Format "dd-MM-yy-HHmm"
          $folderSuffix = "v$version-build-$buildNumber"
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "build_number=$buildNumber" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "build_date=$buildDate" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "build_datetime=$buildDateTime" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "folder_suffix=$folderSuffix" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Version: $version, Build: $buildNumber, Folder: $folderSuffix"

      - name: Prepare release body
        id: release_body
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.release_message }}") {
            $releaseBody = "## What's New`n`n${{ github.event.inputs.release_message }}`n`n"
          } else {
            $releaseBody = ""
          }
          
          $releaseBody += "## Windows`n`n"
          $releaseBody += "Download App (Latest)`n`n"
          $releaseBody += "- [windows-$env:CHANNEL-latest](https://simplewise-go-download.s3.amazonaws.com/${{ steps.build_info.outputs.folder_suffix }}/win32/x64/simplewise-go-Setup-${{ steps.build_info.outputs.version }}.exe)`n`n"
          $releaseBody += "Older Builds`n`n"
          $releaseBody += "- [windows-$env:CHANNEL-${{ steps.build_info.outputs.build_number }}-${{ steps.build_info.outputs.build_datetime }}](https://simplewise-go-download.s3.amazonaws.com/${{ steps.build_info.outputs.folder_suffix }}/win32/x64/simplewise-go-Setup-${{ steps.build_info.outputs.version }}.exe)`n"
          
          echo "body<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          $releaseBody | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Create or update release with S3 download links
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.build_info.outputs.version }}
          name: Release v${{ steps.build_info.outputs.version }}
          body: ${{ steps.release_body.outputs.body }}
          append_body: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

